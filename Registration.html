<html>
    <head>
      <title>Registration</title>

      <link rel="stylesheet" href="./Registration.css">
    </head>

<body>
    
<div class="container">
    <div class="title">Registration</div>
    <form action="#" onsubmit="Validate()">
      <div class="user-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="FullName" placeholder="Enter your full name">
            
        </div>

        <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" id="UserName" placeholder="Enter your user name">
            <span id="ValidateUser" class="text-danger"></span>
        </div>
        <div class="input-box">
            <span class="details">Email Id</span>
            <input type="text" id="EmailId" placeholder="Enter your Email Id">
            <span id="ValidateEmail" class="text-danger"></span>
        </div>

        <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="PhoneNumber" placeholder="Enter your Phone number">
            <span id="ValidatePhone" class="text-danger"></span>
        </div>
        <div class="input-box">
            <span class="details">Paswword</span>
            <input type="password" id="Paswword" placeholder="Enter your Paswword">
            <span id="ValidatePassword" class="text-danger"></span>
        </div>
        <div class="input-box">
            <span class="details">Confrim Paswword</span>
            <input type="password" id="ConfirmPassword" placeholder="Confirm Password">
            <span id="ValidateConfirmPassword" class="text-danger"></span>
        </div>
      </div>
      <div class="gender-details">
        <span class="gender-title">Gender</span>
        <div class="category">
            <label for="">
            <input type="radio" id="Male" name="rdgender" value="Male">
            <span class="gender">Male</span>
        </label>
        <label for="">
            <input type="radio" id="Female" name="rdgender" value="Female">
            <span class="gender">Female</span>
</label>
<label for="">
            <input type="radio" id="PerferNottosay" name="rdgender" value="PerferNottosay">
            <span class="gender">Perfer not to say</span>
</label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Registration">
      </div>
    </form>
</div>

<script src="./Registration.js"></script>

 </body>
</html>
