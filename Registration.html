<html>
<head>
<title> Registration Form</title>
<link rel="stylesheet" href="./RegistrationStyle.css">
</head>

<body>
<div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" id="Fullname" placeholder="Enter your name" required  >
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="Username" placeholder="Enter your username" required  >
            </div>
            
            <div class="input-box">
                <span class="details">Email Id</span>
                <input type="text" id="Email" placeholder="Enter your Email Id" required  >
            </div>

            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" id="PhoneNumber" placeholder="Enter your Phone Number" required  >
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" id="Password" placeholder="Enter your Password" required  >
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" id="ConfirmPassword" placeholder="Confirm Password" required  >
            </div>

            
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="">
                    <input type="radio" id="Male" name="rdgender" value="Male">
                    <span class="gender">Male</span>
                </label>
                <label for="">
                    
                    <input type="radio" id="Female" name="rdgender" value="Female">
                    <span class="gender">Female</span>
                </label>
                <label for="">
                    
                    <input type="radio" id="Prefernottosay" name="rdgender" value="Prefernottosay">
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Registration">
        </div>
    </form>
</div>
</body>
</html>
